plugins {
    id 'java'
    id 'application'
}

group 'com.miel3k'
version '1.0-SNAPSHOT'

application {
    mainClassName = 'com.miel3k.cachebenchmark.App'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'info.picocli:picocli:4.3.2'
    implementation 'com.google.code.gson:gson:2.8.6'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
